apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: es-client
  labels:
    component: elasticsearch
    role: client
spec:
  replicas: 2
  revisionHistoryLimit: 5
  template:
    metadata:
      labels:
        component: elasticsearch
        role: client
    spec:
      containers:
      - name: es-client
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
        image: docker.elastic.co/elasticsearch/elasticsearch:5.2.2
        imagePullPolicy: Always
        env:
          - name: NODE_MASTER
            value: "false"
          - name: NODE_INGEST
            value: "false"
          - name: NODE_DATA
            value: "false"
          - name: "ES_JAVA_OPTS"
            value: "-Xms1G -Xmx1G"
        ports:
          - containerPort: 9300
            name: transport
            protocol: TCP
          - containerPort: 9200
            name: http
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
        volumeMounts:
          - name: storage
            mountPath: /usr/share/elasticsearch/data
          - name: config-volume
            mountPath: /usr/share/elasticsearch/config

      volumes:
          - emptyDir:
              medium: ""
            name: storage
          - name: config-volume
            configMap:
              name: elasticsearch-config
